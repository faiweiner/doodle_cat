<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8" />
    <title>Cat Walk</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Coming+Soon|Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
   </head>

   <body> 
    <header>
      <img id="meow_cat" src="img/meow_cat.gif" alt="">
      <img id="flying_cat" src="img/flying_cat.gif" alt="">
    </header>
      <img id="picked" src="img/picked_up_cat.png" alt="">
    <h1>Rolling Do0dle Cat</h1>

    <div id="box_rolling_cat">
      <img id="walking_cat" src="img/standing_cat.gif">
      
      
    </div>
    <div id="bottom_cat_containers">
      <img id="cat_piles" src="img/cat_piles.jpg" alt="">
      <img id="squeeze_cats" src="img/squeeze_cats.gif" alt="">
      <img id="confused_cat" src="img/confused_cat.gif" alt="">
      <img id="bored_cat" src="img/bored_cat.gif" alt="">
    </div>
    <div id="command_buttons">
      <button id="start-button">Make me roll</button>
      <button id="speed-button">Go Faster!</button>
      <button id="stop-button">Stop</button>
    </div>
    <div id="info"></div>

    <div id="window">
      <div id="carousel">
        <img src="img/nyc.jpg" id="img1" alt="New York">
        <img src="img/sf.jpg" id="img2" alt="San Francisco">
        <img src="img/lon.jpg" id="img3" alt="London">
      </div>
      <a class="carousel-direction" id="previous">&lt;</a>
      <a class="carousel-direction" id="next">&gt;</a>
    </div>
    <script type='text/javascript' src='js/cat.js'></script>
  </body>
</html>
